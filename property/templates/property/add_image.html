{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load cloudinary %}

{% block head %}
   
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Add Image to {{ property.title }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Upload Image</button>
    </form>
</div>
{% endblock %}
