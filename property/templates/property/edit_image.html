{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load cloudinary %}

{% block head %}
    <title>Edit Image</title>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit image for {{ property.title }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="current-image">Current Image</label>
            <img id="current-image" src="{{ image.image.url }}" alt="{{ image.title }}" class="img-fluid">
        </div>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" class="form-control" value="{{ image.title }}">
        <label for="description">Description</label>
        <input name="description" id="description" class="form-control" value="{{ image.description }}"></input>
        <label for="image">Image</label>
        <input type="file" name="image" id="image" class="form-control-file">
        <input type="hidden" name="property" value="{{ property.id }}">
        <input type="hidden" name="image_id" value="{{ image.id }}">
        <button type="submit" class="btn btn-primary">Upload Image</button>
    </form>
</div>
{% endblock %}
