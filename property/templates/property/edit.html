{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load cloudinary %}

{% block head %}
    <title>Edit Property</title>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Property</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
</div>
{% endblock %}
